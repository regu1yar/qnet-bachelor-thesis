syntax = "proto3";

package routing;

message Route {
  int64 next_hop = 1;
  double metric = 2;
  uint64 length = 3;
}

message RouteTable {
  map<uint64, Route> routes = 1;
}

message RouteUpdateMessage {
  uint64 source_node = 1;
  map<uint64, Route> updated_routes = 2;
}

message ScatterMessage {
  bytes data = 1;
  int64 ttl = 2;
  string topic = 3;
  uint64 source_node = 4;
  uint64 topic_version = 5;
  repeated uint64 dest_groups = 6;
}
